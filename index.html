<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD web app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    


<div class="container">
    <div class="header center">
        <img src="https://burgershack.dk/wp-content/uploads/2019/03/logo.png" alt="" srcset="">
        <h4>Real time database CRUD web app!  TEST</h4>

        <br>
    </div>
        <form id="reviewForm" action="">
            <input type="hidden" id="hiddenId"/>

            <div class="input-field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" />
            </div>

            <div class="input-field">
                <label for="message">Review Contents</label>
                <textarea class="materialize-textarea" id="message"></textarea>
            </div>
                <br><br><br>

                <button class="waves-effect waves-light btn" type="submit">Add / Update</button>
        </form>

        <ul id="reviews"></ul>




    
</div>





<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
